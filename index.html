<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> مسابقات</title>   
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>


        <button class="change-file" onclick=switchPage();>الاعدادات</button>
        <button class="change-screen"><img src="assets/full.png" alt=""></button>
        <button class="reset" onclick=clearCrimsons();>جيم جديد</button>
    
        <div class="my-container">
            <img src="assets/musabaqat.png" alt="">

            
            <div class="teams">
                <div class="">
                    
                    <div>
                        <input type="text" id="first-team" class="team">
                        <label for="first-team">اسم الفريق الاول</label>
                    </div>
                    <div>
                        <input type="text" id="second-team" class="team">
                        <label for="second-team">اسم الفريق الثاني</label>
                    </div>
                </div>
                <button class="add-names">حط الاسامي</button>    
            </div>
            <div class="file-upload">
                <div class="file-upload-select">
                    <div class="file-select-button" >اختر مكان الملف</div>
                <div class="file-select-name">No file chosen...</div> 
                <input type="file" name="file-upload-input" id="file-upload-input">
                </div>
            </div>
            
           
            <button class="show-answer" id="convert">طرش</button>
            
        </div>

        

        
    
        <div class="panel">
            
            <div class="inputs">
              
               <button class="btn">بلشنا</button>
            </div>

            <!--         SCORE SECTION        -->
            <div class="names">
                <div class="name">
                    <button class="second-team-add" >ضيف</button>
                    <button class="second-team-undo"> تراجع</button>
                </div>
                <div class="name">
                    <label for="second-team-input" id="second-team-label">الثاني</label>
                    <input type="number" id="second-team-input" value=0 >
                </div>
                <div class="score">
                    <div class="second-score">0</div>
                    <div class="first-score">0</div>
                </div>
                <div class="name">
                    <label for="first-team-input" id="first-team-label">الاول</label>
                    <input type="number" id="first-team-input" value=0>
                </div>
                <div class="name">
                    <button class="first-team-add">ضيف</button>
                    <button class="first-team-undo">تراجع</button>
                </div>
            </div>
            <div class="questions">
                
            </div>
            <div class="question">
              

            </div>
        </div>
   
        <script src="app.js"  >
          
        </script>
        
</body>
</html>
